<nz-table #basicTable [nzData]="empleado">
    <thead>
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Fecha de Ingreso</th>
            <th>Cargo</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data, let i=index">
            <td>{{i+1}}</td>
            <td>{{data.nombre}}</td>
            <td>{{data.fechaIngreso}}</td>
            <td>{{data.cargoId}}</td>
            <td>
                <td>
                    <div *ngIf="data.disponible"><i nz-icon nzType="check-square" nzTheme="outline"></i></div>
                </td>
                <td>
                    <a><i nz-icon nzType="edit" nzTheme="twotone"></i></a>
                    <nz-divider nzType="vertical"></nz-divider>
                    <a nz-popconfirm nzPopconfirmTitle="Esta seguro de borrar el registro?" nzPopconfirmPlacement="bottom" (nzOnConfirm)="eliminar(data.id)" (nzOnCancel)="cancel()" nzShape="circle" nzCancelText="No" nzText=""></a>
                </td>
        </tr>
    </tbody>

    <nz-modal [(nzVisible)]="visible" nzTitle="Administracion Empleado">
        <ng-container *nzModalContent>
            <p>Content one</p>
            <p>Content two</p>
            <p>Content three</p>
        </ng-container>
    </nz-modal>
    <div *nzModalFooter>
        <button nz-button nzType="default" (click)="ocultar()">Cancelar</button>
        <button nz-button nzType="primary" (click)="guardar()">Guardar</button>
    </div>
</nz-table>
